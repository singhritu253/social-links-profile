<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <!-- my css link -->
    <link rel="stylesheet" href="style.css">
    <!-- font-family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

  </head>
  <body>
    <main>
      <article class="user__profile-links">
        <picture class="user__img">
          <img src="assets/images/avatar-jessica.jpeg" alt="user__jessica-randall img">
        </picture>

        <h1 class="user__name">
          Jessica Randall
        </h1>

        <small class="name__caption">
          London, United Kingdom
        </small>

        <p class="user__info">
           "Front-end developer and avid
            reader."
        </p>

        <div class="user__social-links">
          <button>GitHub</button>
          <br>
          <button>Frontend Mentor</button>
          <br>
          <button>LinkedIn</button>
          <br>
          <button>Twitter</button>
          <br>
          <button>Instagram</button>
        </div>
      </article>
    </main>
  </body>
</html>
